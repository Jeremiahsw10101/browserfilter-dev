<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Topaz Authentication</title>
    <!-- Cache bust: v2 -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .auth-container {
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ff9823;
        }
        
        .subtitle {
            font-size: 14px;
            color: #999;
            margin-bottom: 30px;
        }
        
        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 12px 20px;
            background: white;
            color: #333;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }
        
        .google-button:hover {
            background: #f5f5f5;
            transform: translateY(-1px);
        }
        
        .google-button:active {
            transform: translateY(0);
        }
        
        .google-icon {
            width: 20px;
            height: 20px;
        }
        
        .status {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
        }
        
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 13px;
        }
        
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #333;
            border-top: 2px solid #ff9823;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="../topaz.svg" alt="Topaz Logo" class="logo">
        <h1>Welcome to Topaz</h1>
        <p class="subtitle">Sign in to sync your settings across devices</p>
        
        <button id="googleSignIn" class="google-button">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign In with Google
        </button>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>Signing in...</span>
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <p class="status">Free tier â€¢ Upgrade to premium for more features</p>
        <p class="setup-note" style="font-size: 11px; color: #666; margin-top: 10px;">
            
        </p>
    </div>

    <script src="supabase-client.js"></script>
    <script src="auth.js"></script>
</body>
</html>
